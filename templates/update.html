{% extends 'navbar.html' %}
{% block content %}
<h2 align="center">Update Student details</h2>
<form method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td>Name :</td>
        <td><input type="text" name="txtname" placeholder="Enter Your Name" value="{{data.Stud_Name}}"></td>
    </tr>
    <tr>
        <td>Age :</td>
        <td><input type="text" name="txtage" placeholder="Enter Your Age" value="{{data.Stud_Age}}"></td>
    </tr>
    <tr>
        <td>phno :</td>
        <td><input type="text" name="txtnum" placeholder="Enter Your Phone No" value="{{data.Stud_Phno}}"></td>
    </tr>
    <tr>

        <td>City :</td>
        <td><select name="ddlcity">
            <option selected >{{data.Stud_City}}</option>
            {% for i in City_Data %}
            <option> {{i.City_Name}} </option>
            {%endfor%}

        </select></td>
    </tr>
    <tr>
        <td>Course :</td>
        <td><select name='ddlcourse'>
            <option selected>{{data.Stud_Course}}</option>
            {% for i in Course_Data %}
            <option> {{i.Course_Name}} </option>
            {%endfor%}

        </select></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" name="btnsub" value="update"></td>
    </tr>
</table>
</form>
{% endblock %}
